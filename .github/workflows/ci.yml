name: CI

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Test
        env:
          CGO_ENABLED: "1"
        run: |
          go test ./...
          go test -tags sqlite_fts5 ./...

      - name: Build
        env:
          CGO_ENABLED: "1"
        run: |
          go build ./cmd/wacli
          go build -tags sqlite_fts5 ./cmd/wacli
